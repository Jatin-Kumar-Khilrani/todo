<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My To Do App</h1>
            <button id="settingsBtn" class="settings-btn" title="Settings">‚öôÔ∏è</button>
        </header>
        
        <div class="add-task-section">
            <input type="text" id="taskInput" placeholder="Add a new task..." maxlength="100">
            <button id="addTaskBtn">Add Task</button>
        </div>
        
        <div class="tasks-container" id="tasksContainer">
            <!-- Tasks will be dynamically added here -->
        </div>
        
        <div class="empty-state" id="emptyState">
            <p>No tasks yet. Add your first task above!</p>
        </div>
    </div>
    
    <!-- Settings Modal -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="modal-close" id="closeSettingsBtn">√ó</button>
            </div>
            <div class="modal-body">
                <div class="settings-section">
                    <h3>Azure AI Configuration</h3>
                    <div class="input-group">
                        <label for="apiEndpoint">API Endpoint:</label>
                        <input type="url" id="apiEndpoint" placeholder="https://your-endpoint.openai.azure.com/" />
                    </div>
                    <div class="input-group">
                        <label for="apiKey">API Key:</label>
                        <input type="password" id="apiKey" placeholder="Enter your Azure AI API key" />
                        <button type="button" class="toggle-password" id="toggleApiKey">üëÅÔ∏è</button>
                    </div>
                    <div class="input-group">
                        <label for="deploymentName">Deployment Name:</label>
                        <input type="text" id="deploymentName" placeholder="gpt-35-turbo" />
                    </div>
                    <div class="settings-actions">
                        <button id="testConnectionBtn" class="test-connection-btn">Test Connection</button>
                        <button id="saveSettingsBtn" class="save-settings-btn">Save Settings</button>
                    </div>
                    <div id="connectionStatus" class="connection-status"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
